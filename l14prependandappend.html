<!DOCTYPE html>
<html>
	<head>
		<title>Prepend and Append Method</title>
	</head>
	<body>

		<h1>Hello Myanmar</h1>
		<h1>Hello Thailand</h1>

		<button type="button" id="prependbtn">Prepend Text</button>
		<button type="button" id="appendbtn">Append Text</button>
		<button type="button" id="appendtobtn">Append To Text</button>


		<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(document).ready(function(){

				// prepend() tag ရဲ. အတွင်း ထဲ.ကာ စာ တိုးတယ်
				$('#prependbtn').click(function(){
					$('h1').prepend('Greeting Message');
				});

				// append() tag ရဲ. tag အတွင်း ထဲ.ကာ စာ တိုးတယ်
				$('#appendbtn').click(function(){
					$('h1').append('<p><b>Hello World</b></p>');
				});

				// appendTo() tag ရဲ. tag အတွင်း ထဲ.ကာ စာ တိုးတယ်
				$('#appendtobtn').click(function(){
					$('<u>Thank You</u>').appendTo('h1');
				});

			});

		</script>
		
	</body>
</html>
