<!DOCTYPE html>
<html>
	<head>
		<title>replaceWith method</title>
		<style type="text/css">
			body{
				height: 100vh;

				display: grid;
				place-items: center;
			}

			.container{
				width: 500px;
				background-color: #f4f4f4;
				padding: 20px;
			}

			h1{
				color: green;
			}

			h2{
				color: red;
			}
			

		</style>
	</head>
	<body>


		<div class="container">

			<h1>Are you ready to learn jQuery ???</h1>
			<p id="caption">this is jQuery version 3.7.1</p>

			<button type="button" class="btn">Click Me</button>
			
		</div>




		<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(document).ready(function(){

				$('button').click(function(){

					// console.log('hay');

					$('h1').replaceWith('<h2>Welcome to jQuery</h2>');
					$('p').replaceWith('<i style="color:green;display:block;margin-bottom:20px">this is jQuery version 3.7.1</i>');
					$('.btn').replaceWith('<input type="button" value="Thanks" />');

				});

			});



			
		</script>
		
	</body>
</html>
