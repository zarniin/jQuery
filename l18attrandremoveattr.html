<!DOCTYPE html>
<html>
	<head>
		<title>Attr and Remove Attr Method</title>
		<style type="text/css">
			body{
				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;

				padding: 0;
				margin: 0;
			}

			.container{
				width: 900px;
				background-color: #f4f4f4;

				padding: 20px;
			}

			.text-primary{
				color: blue;
			}

			.text-light{
				color: #fff;
			}

			.text-info{
				background-color: lightskyblue;
			}

			.text-center{
				text-align: center;
			}

			.bg-info{
				background-color: lightskyblue;
			}
		</style>
	</head>
	<body>

		<div class="container">

			<div>
				<img src="./img/logo1.png" width="100px" alt="logo" />
				<h1 id="1">Hello Myanmar</h1>
				<h1 id="2">Hello Thailand</h1>
				<h1 id="3">Hello Indonesia</h1>
				<h1 id="4">Hello Srilanka</h1>
			</div>

			<button type="button" id="txtpri-btn">text-primary</button>
			<button type="button" id="bginfo-btn">bg-info</button>
			<button type="button" id="txtbg-btn">text-background</button>
			<button type="button" id="mutiattr-btn">muti-attr</button>
			<button type="button" id="rmbg-btn">remove-background</button>
			<button type="button" id="textcnt-btn">text-center</button>
			<button type="button" id="rmtxtlight-btn">remove text-light</button>
			<button type="button" id="hasclass-btn">has-class</button>
			<button type="button" id="toggclass-btn">toggle-class</button>
			
		</div>



		<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			jQuery(window.document).ready(function(){

				// attr(attrname,value)
				$('#txtpri-btn').click(function(){
					$('h1').attr('class','text-primary');
				});

				$('#bginfo-btn').click(function(){
					$('h1').attr('class','bg-info');
				});

				$('#txtbg-btn').click(function(){
					$('h1').attr('class','text-light bg-info');
				});

				// attr(object attrname,value)
				$('#mutiattr-btn').click(function(){
					$('img').attr({
						src:"./img/logo2.png",
						alt:"logo2",
						width:"150px",
						title:"This is logo 2",
						abc: "This is logo image"
					});
				});

				// removeAttr() 
				$('#rmbg-btn').click(function(){
					// attrname single 
					// $('h1').removeAttr('class');

					// attrname multi
					$('h1').removeAttr('class id');
				});

				// addClass() 
				$('#textcnt-btn').click(function(){
					// $('h1').attr('class','text-center');
					$('h1').addClass('text-center');
				});

				// removeClass()
				$('#rmtxtlight-btn').click(function(){
					// $('h1').removeAttr('class');

					$('h1').removeClass('text-light');
				});

				// hasClass(boolean true/false)
				$('#hasclass-btn').click(function(){
					// $('h1').hasClass('text-light');
					alert($('h1').hasClass('text-light'));
				});

				// toggleClass
				$('#toggclass-btn').click(function(){
					$('h1').toggleClass('text-center');
				});



			});

		</script>
		
	</body>
</html>
