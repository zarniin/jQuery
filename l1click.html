				// Click() 
				$('#clickme').click(function(){

				});	

				// Double Click => dblclick()
				$('#dblclick').dblclick(function(){
					console.log('hello sir i am working');
				});	

				// Bind() => Method => this.type = type / this.nodeName = element
				$('#singleclk').bind('click',function(){
					console.log('i am single click by blind method');
				});

				$('#doubleclk').bind('dblclick',function(){

				});

				// on(parameter1,function) = Method 

				$('#onclk').on('click',function(){
					console.log('i am single clike by on method');
