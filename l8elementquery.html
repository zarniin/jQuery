<!DOCTYPE html>
<html>
	<head>
		<title>Eq Method</title>
		<style type="text/css">
			body{
				height: 100vh;

				display: grid;
				place-items: center;
			}

			.container{
				width: 500px;
				background-color: #f4f4f4;
				padding: 20px;
			}
		</style>
	</head>
	<body>

		<div class="container">

			<h1>Hello Myanmar</h1>
			<h1>Hello Thailand</h1>
			<h1>Hello Indonesia</h1>
			<h1>Hello Srilanka</h1>
			
		</div>

		<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(document).ready(function(){

				// jQuery Library element not modefines / array modefines

				// $('h1').css({
				// 	"background-color":"blue",
				// 	"color":"#fff",
				// 	"text-transform": "uppercase"
				// });

				// console.log($('h1'));
				// console.log($('h1')[0]); // ele
				// console.log($('h1')[2]); // ele

				console.log($('h1').eq(0)); // ele
				console.log($('h1').eq(2)); // ele

				// ***ERROR 
				// $('h1')[2].css({
				// 	"background-color":"blue",
				// 	"color":"#fff",

				// eq Method / eq()
				$('h1').eq(3).css({
					"background-color":"blue",
					"color":"#fff",
					"text-transform": "uppercase"
				});



			});



			
		</script>
		
	</body>
</html>
