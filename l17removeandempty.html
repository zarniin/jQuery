<!DOCTYPE html>
<html>
	<head>
		<title>Remove and Empty Method</title>
	</head>
	<body>

		<div>
			<h1>Hello Heading Tag H1</h1>
			<h2>Hello Heading Tag H2</h2>
			<h3>Hello Heading Tag H3</h3>

		</div>

		<button type="button" id="remove-btn">Remove H2</button>
		<button type="button" id="detach-btn">Detach Div</button>
		<button type="button" id="empty-btn">Empty</button>

		<button type="button" id="add-btn">Add Me</button>



		<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(document).ready(function(){

				// remove()
				$('#remove-btn').click(function(){
					$('h2').remove();
				});

				// detach() 
				$('#detach-btn').click(function(){
					$('div').detach();
				});

				// empty()

					$('div').empty();
