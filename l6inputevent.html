<!DOCTYPE html>
<html>
	<head>
		<title>Input Event</title>
		<style type="text/css">
			body{
				height: 100vh;

				display: grid;
				place-items: center;
			}

			.container{
				width: 500px;
				background-color: #f4f4f4;
				padding: 20px;
			}

			.form-group{
				margin: 20px 0;
			}
			

		</style>
	</head>
	<body>


		<div class="container">


			<form action="" method="">

				<div class="form-group">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="country">Country</label>
					<select name="country" id="country" class="form-select">
						<option selected disabled>Chosse a country</option>
						<option value="mm">Myanmar</option>
						<option value="th">Thailand</option>
						<option value="ido">Indonesia</option>
					</select>
				</div>

				<div class="form-group">
					<label for="age">Age</label>
					<input type="number" name="age" id="age" class="form-control" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="number" name="phone" id="phone" class="form-control" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="nrc">NRC</label>
					<input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off" />
				</div>

				<button type="submit" class="btn">Submit</button>

			</form>

			
		</div>




		<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(document).ready(function(){

				$('form').submit(function(e){
					console.log('form submitted');
					e.preventDefault();
				});
			});



			
		</script>
		
	</body>
</html>
